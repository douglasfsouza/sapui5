<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>SMART CONTROL</title>
        <script id="sap-ui-bootstrap"
		        src="https://sapui5.hana.ondemand.com/1.85.4/resources/sap-ui-core.js"
                data-sap-ui-compatversion="edge"
                data-sap-ui-theme="sap_belize"
                data-sap-ui-async="true"
                data-sap-ui-flexibilityServices='[{"connector":"LocalStorageConnector"}]'

                data-sap-ui-frameOptions="trusted"

        </script>
    </head>
    <body class="sapUiBody">
        <div data-sap-ui-component data-name="doug.ui.smartControls" data-id="container" data-settings='{"id" : "smartControls"}'></div>
    </body>
